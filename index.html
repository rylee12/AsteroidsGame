<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Fun Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>AsteroidsGameAssignmentForTesla.</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde PowerUp.pde Spaceship.pde Stars.pde">
				</canvas>
		    </section>
	    <footer>
		    W to accelerate.<br> A to rotate counterclockwise.<br> D to rotate clockwise.<br> H to use hyperspace. (Use with caution) <br>
		    X to become invulnerable. (Can only use once) <br>
		    Shoot or pick up the health kits to gain health. <br>
		    You can only have a maximum of 100 health.
	    </footer>
	</body>
</html>
